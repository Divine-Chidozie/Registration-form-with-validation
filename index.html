<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form id="my-form" action="" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:
          <input name="first-name" id="first-name" type="text" />
          <span id="first-name-error"></span>
        </label>
        <label for="last-name"
          >Enter Your Last Name:
          <input name="last-name" id="last-name" type="text" />
          <span id="last-name-error"></span>
        </label>
        <label for="email"
          >Enter Your Email:
          <input name="email" id="email" type="text" />
          <span id="email-error"></span>
        </label>
        <label for="new-password"
          >Enter a New Password:
          <input
            name="new-password"
            id="new-password"
            type="password"
            autocomplete="off"
          />
          <span id="new-password-error"></span>
        </label>
      </fieldset>

      <fieldset>
        <label for="personal-account">
          <input
            class="inline"
            name="account-type"
            id="personal-account"
            type="radio"
            name="account-type"
          />
          Personal Account
        </label>
        <div id="personal-account-error"></div>

        <label for="business-account">
          <input
            class="inline"
            name="account-type"
            id="business-account"
            type="radio"
            name="account-type"
          />
          Business Account
        </label>
        <div id="business-account-error"></div>
        <label for="terms-and-conditions">
          <input
            class="inline"
            name="terms"
            id="terms-and-conditions"
            type="checkbox"
          />
          I accept the <a href="">terms and conditions</a>
          <div id="terms-and-conditions-error"></div>
        </label>
      </fieldset>

      <fieldset>
        <label for="profile-picture">
          Upload a profile picture:
          <input id="profile-picture" type="file" accept="image/*" />
          <span id="profile-picture-error"></span>
        </label>
        <label for="age">
          Input Your Age (years):
          <input name="age" id="age" type="number" />
          <span id="age-error"></span>
        </label>
        <label for="referral">
          How did you hear about us:
          <select id="referral" name="referral">
            <option value="">(select one)</option>
            <option value="1">facebook</option>
            <option value="2">youtube</option>
            <option value="3">twitter</option>
            <option value="4">other</option>
          </select>
          <span id="referral-option"></span>
        </label>
        <label for="bio">
          Provide a bio:
          <textarea
            id="bio"
            rows="3"
            cols="30"
            placeholder="Let others know what makes you awesome!..."
            name="bio"
          ></textarea>
          <span id="bio-error"></span>
        </label>
      </fieldset>

      <div id="success-message" class="success-message"></div>
      <input type="submit" value="Register Here" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
